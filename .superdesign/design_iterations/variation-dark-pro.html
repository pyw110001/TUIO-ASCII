    .tab-content {

    .card {

      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
      transition: all 0.2s;
    }

    .card:hover {
      border-color: #3a3a3a;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      color: #00d4ff;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
      font-size: 13px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      font-size: 14px;
      background: #1a1a1a;
      color: #e0e0e0;
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #00d4ff;
      color: #0a0a0a;
    }

    .btn-primary:hover {
      background: #00b8e6;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.connected {
      background: #00ff88;
      box-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
    }

    .status-indicator.disconnected {

    }

    .zone-item {

      border-color: #00ff88;
    }

    .zone-item.unoccupied {
      background: #1a1a1a;
      border-color: #2a2a2a;
    }
  </style>
